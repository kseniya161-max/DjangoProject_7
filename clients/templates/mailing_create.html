{% extends 'base.html' %}
{% block title %} Создание рассылки {% endblock %}
{% block content %}


<h2 class="mt-3 mb-2">Создание Рассылок</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}


    <button type="submit" class="btn btn-primary btn-sm mt-3 mb-3">Сохранить</button>
    <a href="{% url 'clients:mailing_list' %}" class="btn btn-secondary btn-sm mt-3 mb-3">Отмена</a>
</form>

{% endblock %}
