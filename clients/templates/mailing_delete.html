{% extends 'base.html' %}
{% block title %} Удаление  рассылки {% endblock %}
{% block content %}
<h3 class="mt-3 mb-2">Удаление рассылки</h3>
<p>Вы уверены что хотите удалить рассылку "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger btn-sm mt-3 mb-3">Удалить</button>
    <a href="{% url 'clients:mailing_list' %}" class="btn btn-secondary btn-sm mt-3 mb-3">Отмена</a>
</form>
{% endblock %}
