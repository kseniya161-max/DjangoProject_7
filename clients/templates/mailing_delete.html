{% extends 'base.html' %}
{% block title %} Удаление  рассылки {% endblock %}
{% block content %}
<h1>Удаление рассылки</h1>
<p>Вы уверены что хотите удалить рассылку "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'clients:mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
