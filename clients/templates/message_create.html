{% extends 'base.html' %}
{% block title %} Создание сообщения {% endblock %}
{% block content %}


<h1>Создание сообщения</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.header.label }}
        {{ form.header }}
    </div>
    <div class="form-group">
        {{ form.content.label }}
        {{ form.content }}
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'clients:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>

{% endblock %}
