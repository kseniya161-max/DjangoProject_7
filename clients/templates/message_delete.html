{% extends 'base.html' %}
{% block title %} Удаление сообщения {% endblock %}
{% block content %}
<h3 class="mt-3 mb-2">Удаление сообщения</h3>
<p>Вы уверены что хотите удалить сообщение "{{ object.header }}"?</p>
<form method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-primary btn-sm mt-3 mb-3">Удалить</button>
    <a href="{% url 'clients:message_list' %}" class="btn btn-secondary btn-sm mt-3 mb-3">Отмена</a>
</form>
{% endblock %}
