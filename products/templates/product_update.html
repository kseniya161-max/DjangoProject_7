{% extends 'base.html' %}
{% block title %} Редактирование {% endblock %}
{% block content %}
<h3 class="mt-3 mb-2">Редактирование товара</h3>


<form method="post" novalidate>
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="btn btn-primary btn-sm mt-3 mb-3">Сохранить изменения</button>
    <a href="{% url 'products:product_list' %}" class="btn btn-secondary btn-sm mt-3 mb-3">Отмена</a>
</form>

{% endblock %}
