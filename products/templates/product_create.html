{% extends 'base.html' %}
{% block title %} Продукта {% endblock %}
{% block content %}


<h3 class="mt-3 mb-2">Создание Товара</h3>
<form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary btn-sm mt-4 mb-4">Сохранить</button>
    <a href="{% url 'products:_list' %}" class="btn btn-secondary btn-sm mt-4 mb-4">Отмена</a>
</form>

{% endblock %}
